<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de biblioteca</title>
</head>
<body>  
    <form id="produtoForm">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" class="form-control" id="codigo">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao">
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" class="form-control" id="preco">
        </div>

        <div class="d-flex gap-2">
            <button type="button" id="adicionar" class="btn btn-primary">Adicionar Produto</button>
            <button type="button" id="remover" class="btn btn-danger">Remover Produto</button>
            <button type="button" id="buscar" class="btn btn-warning">Buscar Produto</button>
            <button type="button" id="BotãoListar" class="btn btn-info">Listar Produtos</button>
        </div>
    </form>

    <h2 class="mt-4">Resultado:</h2>
    <div id="listaLivros" class="mt-3 p-3 border rounded"></div>
    

    <script type="module" src="./Js/index.js"></script>
</body>
</html>
