<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-5">
    <h1 class="mb-4">Cadastro de Livros</h1>

    <form id="produtoForm">
        <div class="mb-3">
            <label for="data_publicacao" class="form-label">Data Pulicação:</label>
            <input type="date" class="form-control" id="data_publicacao">
        </div>

        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo:</label>
            <input type="text" class="form-control" id="titulo">
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="categoria">
        </div>

        <div class="d-flex gap-2">
            <button type="button" id="adicionar" class="btn btn-primary">Adicionar Produto</button>
            <button type="button" id="remover" class="btn btn-danger">Remover Produto</button>
            <button type="button" id="buscar" class="btn btn-warning">Buscar Produto</button>
            <button type="button" id="BotãoListar" class="btn btn-info">Listar Produtos</button>
        </div>
    </form>

    <h2 class="mt-4">Resultado:</h2>
    <div id="resultado" class="mt-3 p-3 border rounded">
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Js/index.js"></script>
</body>
</html>
