<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-5">
    <h1 class="mb-4">Cadastro de Livros</h1>
    <form id="produtoForm">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo:</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor" required>
        </div>
        <div class="d-flex">
            <div class="mb-3 me-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select name="categoria" id="categoria" class="form-select">
                    <option value="Fantasia">Fantasia</option>
                    <option value="Distopia">Distopia</option>
                    <option value="Clássico">Clássico</option>
                    <option value="Romance">Romance</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Realismo Mágico">Realismo Mágico</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Disponivel" class="form-label">Disponível:</label>
                <select name="Disponivel" id="Disponivel" class="form-select">
                    <option value=true>Disponível</option>
                    <option value=false>Indisponível</option>
                </select>
            </div>
            <button type="button" id="filtrar" class="btn btn-warning">filtrar</button>
        </div>
        
        <div class="d-flex gap-2">
            <button type="button" id="adicionar" class="btn btn-primary">Adicionar Livro</button>
            <button type="button" id="remover" class="btn btn-danger">Remover Livro</button>
            <button type="button" id="buscar" class="btn btn-warning">Buscar Livros</button>
            <button type="button" id="BotãoListar" class="btn btn-info">Listar Livros</button>
            <button type="button" id="alugar" class="btn btn-warning">Alugar Livro</button>
            <button type="button" id="devolver" class="btn btn-info">Devolver Livro</button>
        </div>
    </form>

    <h2 class="mt-4">Resultado:</h2>
    <div id="resultado" class="mt-3 p-3 border rounded">
        
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Js/index.js"></script>
</body>
</html>
